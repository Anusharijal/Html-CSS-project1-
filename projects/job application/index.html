<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Job Application</title>
        <link rel="stylesheet" href="style.css" class="css">
    </head>
    <body>
        <div class="container">
           <div class="apply_box">
                <h1>Job Application
                    <span class="title_small">(web)</span>
                </h1>
                <form>
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name </label>
                            <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..">
                        </div>
                            <div class="form_control">
                            <label for="last_name">Last Name </label>
                            <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                        </div>
                            <div class="form_control">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" placeholder="Enter email..">
                        </div>
                            <div class="form_control">
                            <label for="job_role">Job Role </label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="graphic_designer">Graphic Designer</option>
                            </select>
                            </div>
                            <div class="textarea_control">
                            <label for="address">Address </label>
                            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                        </div>
                           
                            <div class="form_control">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter City Nmae..">
                            </div>
                            <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode.."">
                        </div>
                           <div class="form_control">
                            <label for="start_date">Start Date </label>
                            <input value="2024-02-07" type="date" id="start_date" name="start_date">
                        </div>
                            <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input  type="file" id="upload" name="upload">
                      
                            
                                                   

                        
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

                
        
                </form>
           </div> 
        </div>
    </body>
</html>
